<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search App</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <h1>Image Search App</h1>
    <form action="">

    </form>
    <div id="search-results">
    	<div id="search-result">

    		<a href="https://unsplash.com/photos/wsmCCh1F1uM" target="_blank">Myanmar</a>
    	</div>
    	<div id="search-result">
    		<img src="https://images.unsplash.com/photo-1551122102-63cd339bfaab?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2071&q=80">
    		<a href="https://unsplash.com/photos/VKLJ-BJlszE" target="_blank">Ruby Stone</a>
    	</div>
    	<div id="search-result">
    		<img src="https://images.unsplash.com/photo-1546182990-dffeafbe841d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2059&q=80">
    		<a href="https://unsplash.com/photos/ZxNKxnR32Ng" target="_blank">Animal</a>
    	</div>
    </div>
    	<button id="show-more-button">Show More</button>
    <script src="script.js"></script>
</body>
</html>
